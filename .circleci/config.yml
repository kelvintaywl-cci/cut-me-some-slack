version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:current
    resource_class: small
    shell: /bin/bash -o pipefail
    steps:
      - run:
          name: Run command that fails
          command: exit 1
      - run:
          name: decode via printenv
          command: printenv SECRET_BASE64 | base64 -d
          when: always
