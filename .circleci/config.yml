version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  build:
    docker:
      - image: cimg/php:7.2.34
    resource_class: small
    steps:
      - run:
          name: inspect
          command: |
            # just to show neither nvm nor node is installed
            which node || which nvm || true
      - node/install:
          node-version: '10.18.0'
      - run: |
          node -v
          npm -v
